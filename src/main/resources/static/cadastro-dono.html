<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cadastro de Dono</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<nav class="header-content container">
    <div class="header-logo">
        <img src="images/logo.jpg" alt="Logo da Clínica" />
    </div>
    <div class="header-a">
        <a href="index.html" class="header-button">Home</a>
        <a href="cadastro.html" class="header-button">Cadastro</a>
        <a href="agendamento.html" class="header-button">Agendamento</a>
    </div>
</nav>

<section class="cadastro-dono">
    <h2>Cadastro de Dono</h2>
    <form id="form-dono" class="form-dono">
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome" required />

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required placeholder="(xx) xxxxx-xxxx" />

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required placeholder="xxx.xxx.xxx-xx" />

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" required />

        <label for="logradouro">Logradouro:</label>
        <input type="text" id="logradouro" name="logradouro" />

        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" required />

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required />

        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" required />

        <label for="pais">País:</label>
        <input type="text" id="pais" name="pais" value="Brasil" required />

        <label for="animais">Animais cadastrados:</label>
        <select id="animais" name="animais" multiple>
            <!-- Opções serão carregadas pelo JS -->
        </select>

        <button type="submit">Cadastrar Dono</button>
    </form>

    <p id="mensagem" style="margin-top: 20px; font-weight: bold;"></p>
</section>

<footer class="site-footer">
    <div class="container-footer">
        <p>© 2025 Veterinária Pet Plus. Todos os direitos reservados.</p>
        <p>Contato: (11) 99675-1389 | Rua Afonso Pena, 452 - São Paulo, SP</p>
        <p>
            <a href="mailto:contato@petplus.com.br">contato@petplus.com.br</a> |
            <a href="#">Política de Privacidade</a> |
            <a href="#">Termos de Uso</a>
        </p>
    </div>
</footer>

<script>
    async function carregarAnimais() {
        const response = await fetch('/api/animais');
        const animais = await response.json();

        const select = document.getElementById('animais');
        animais.forEach(animal => {
            const option = document.createElement('option');
            option.value = animal.id;
            option.textContent = animal.nomeAnimal + " - " + animal.tipo;
            select.appendChild(option);
        });
    }

    document.getElementById('form-dono').addEventListener('submit', async function (event) {
        event.preventDefault();

        const dono = {
            nome: document.getElementById('nome').value,
            telefone: document.getElementById('telefone').value,
            cpf: document.getElementById('cpf').value,
            cep: document.getElementById('cep').value,
            logradouro: document.getElementById('logradouro').value,
            bairro: document.getElementById('bairro').value,
            cidade: document.getElementById('cidade').value,
            estado: document.getElementById('estado').value,
            pais: document.getElementById('pais').value,
            animaisIds: Array.from(document.getElementById('animais').selectedOptions).map(opt => opt.value)
        };

        const resposta = await fetch('/api/donos', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(dono)
        });

        const mensagem = document.getElementById('mensagem');
        if (resposta.ok) {
            mensagem.style.color = 'green';
            mensagem.textContent = "Dono cadastrado com sucesso!";
            document.getElementById('form-dono').reset();
        } else {
            mensagem.style.color = 'red';
            mensagem.textContent = "Erro ao cadastrar dono.";
        }
    });

    carregarAnimais();
</script>

</body>
</html>
